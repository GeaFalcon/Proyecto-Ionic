<ion-header>
  <ion-toolbar>
    <ion-back-button defaultHref="home" slot="start"></ion-back-button>
    <ion-title>Seleciona un producto</ion-title>
    <ion-avatar slot="end" [routerLink]="['/perfil']">
      <img src="{{usuario.foto}}">
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar animated></ion-searchbar>

  <ion-row>
    <ion-col size="6" *ngFor="let item of misArticulos">
      <div>
        <img
          src="{{item.imagen}}"
          alt=""
        />
        <ion-text>
          <h2>{{item.nombre}}</h2>
        </ion-text>
        <ion-button (click)="presentAlertConfirm(item.articulo_id)">Elegir</ion-button>
      </div>
    </ion-col>
  </ion-row>

</ion-content>
