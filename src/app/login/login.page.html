<ion-content>
  <h1 class="titulo">Aplicacion</h1>
  <ion-row class="caja">
    <ion-col size="11">
      <form action="" [formGroup]="loginForm">
        <ion-input type="email" placeholder="E-mail" #email formControlName="email"> </ion-input>
        <ion-input type="password" placeholder="Contraseña" #contrasenya formControlName="contrasenya"> </ion-input>
        <ion-button class="boton" [disabled]="!loginForm.valid" (click)="login(email.value, contrasenya.value)">Entra</ion-button>
        <div class="flex">
          <div class="linea"></div>
          <p class="texto">¿No estás registrado?</p>
          <div class="linea"></div>
        </div>
        <ion-button [routerLink]="['/registro']" class="boton">Registrate</ion-button>
      </form>
    </ion-col>
  </ion-row>
